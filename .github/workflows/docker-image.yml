name: Docker Image CI

on:
  push:
    tags:
      - '*'
#     branches: [ "master" ]
#   pull_request:
#     branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Docker Login
    - env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run:
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    
    - name: Docker Build
      run: docker build . --file Dockerfile --tag lcasale/docker-cloudberry-backup:${{ github.ref_name }}-$(date +%s)

    - name: Docker Push
      run: docker push ${{secrets.DOCKER_USER}}/docker-cloudberry-backup
